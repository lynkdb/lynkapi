syntax = "proto3";

package lynkdb.lynkx.datax;

option optimize_for = LITE_RUNTIME;
option go_package = "./;datax";

import "google/protobuf/struct.proto";

message DataSpec {
  message Field {
    // unique name
    string name = 1;

	// value type
    string type = 2;

	// default value set
    google.protobuf.Value default_value = 3;

    bool required = 4;

    repeated Field fields = 9;

    // description
    string desc = 10;
  }

  string kind = 1;
  string version = 2;

  repeated Field fields = 3;
}
